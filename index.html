<!DOCTYPE html>
<html>
<head>
  <title>D3 Bar Chart</title>
  <script src="https://cdn.jsdelivr.net/npm/d3@7.1.1/dist/d3.min.js"></script>
  <style>
    /* CSS styles for the scatter plot */
    .dot {
        fill: steelblue;
    }
    .axis {
        font-size: 12px;
    }
    .axis-label {
        font-size: 16px;
        font-weight: bold;
    }
    svg {
      display: block;
      margin-left: auto;
      margin-right: auto;
    }
    svg g.area {
      display: block;
      margin-left: auto;
      margin-right: auto;
    }
</style>

</head>
  <script src="./utils.js"></script>
  <script src="./plot1.js"></script>
  <script src="./plot2.js"></script>
  <script src="./plot3.js"></script>
  <div class="plot1">
    <div class="plot-area" style="margin-bottom:5px"></div>
    <div style="margin-left: 40%; margin-top:10px;">
      X-axis:
      <select class="x-axis">
        <option value="math score" selected>Math</option>
        <option value="reading score">Reading</option>
        <option value="writing score">Writing</option>
      </select>&nbsp;&nbsp;
      Y-axis:
      <select class="y-axis">
        <option value="math score">Math</option>
        <option value="reading score" selected>Reading</option>
        <option value="writing score">Writing</option>
      </select>
    </div>
  </div>
  <br /><br /><br />
  <div class="plot2" style="margin-top: 20px;">
    <div class="plot-area"></div>
    <div style="margin-left: 40%; margin-top:10px;">
      X-axis:
      <select class="x-axis">
        <option value="parental_lvl" selected>Parental level of education</option>
        <option value="gender">Gender</option>
        <option value="race">Race/Ethnicity</option>
      </select>
    </div>
  </div>
  <br /><br /><br />
  <div class="plot3" style="margin-top: 20px;">
    <div class="plot-area"></div>
  </div>
</body>
</html>
